general:
  # Commands to run when the WM has started (e.g. to run a script or launch
  # another application). Here we are running a batch script to start Zebar.
  # startup_commands: ["shell-exec %userprofile%/.glzr/zebar/start.bat"]

  # Whether to automatically focus windows underneath the cursor.
  focus_follows_cursor: false

  # Whether to switch back and forth between the previously focused
  # workspace when focusing the current workspace.
  toggle_workspace_on_refocus: false

  cursor_jump:
    # Whether to automatically move the cursor on the specified trigger.
    enabled: true

    # Trigger for cursor jump:
    # - 'monitor_focus': Jump when focus changes between monitors.
    # - 'window_focus': Jump when focus changes between windows.
    trigger: "monitor_focus"

gaps:
  # Gap between adjacent windows.
  inner_gap: "4px"

  # Gap between windows and the screen edge.
  outer_gap:
    top: "2px"
    right: "2px"
    bottom: "2px"
    left: "2px"

window_effects:
  # Visual effects to apply to the focused window.
  focused_window:
    # Highlight the window with a colored border.
    # ** Exclusive to Windows 11 due to API limitations.
    border:
      enabled: true
      color: "#8dbcff" # Was #FFF000 now Light Blue

  # Visual effects to apply to non-focused windows.
  other_windows:
    border:
      enabled: true
      color: "#a1a1a1"

window_behavior:
  # New windows are created in this state whenever possible.
  # Allowed values: 'tiling', 'floating'.
  initial_state: "tiling"

  # Sets the default options for when a new window is created. This also
  # changes the defaults for when the state change commands, like
  # `set-floating`, are used without any flags.
  state_defaults:
    floating:
      # Whether to center floating windows by default.
      centered: true

      # Whether to show floating windows as always on top.
      shown_on_top: true

    fullscreen:
      # Maximize the window if possible. If the window doesn't have a
      # maximize button, then it'll be fullscreen'ed normally instead.
      maximized: false

      # Whether to show fullscreen windows as always on top.
      shown_on_top: false

workspaces:
  - name: "1"
  - name: "2"
  - name: "3"
  - name: "4"
  - name: "5"
  - name: "6"
  - name: "7"
  - name: "8"
  - name: "9"

window_rules:
  - commands: ["ignore"]
    match:
      # Ignores any Zebar windows.
      - window_process: { equals: "zebar" }

      # Ignores picture-in-picture windows for browsers. Chrome_WidgetWin_2 applies to MSEgde Browser
      - window_title: { regex: "[Pp]icture.in.[Pp]icture" }
        window_class: { regex: "Chrome_WidgetWin_1|Chrome_WidgetWin_2|MozillaDialogClass" }

      # Ignore rules for various 3rd-party apps.
      - window_process: { equals: "PowerToys.PowerAccent" }
      - window_process: { equals: "PowerToys.PowerAccent" }
      #- window_process: { equals: "keymapp" }
      # - window_process: { equals: "Taskmgr" }

  # Launches system dialogs as floating by default (eg. File Explorer save/open dialog).
  - commands: ["set-floating"]
    match:
      - window_title: { equals: "Open" }
        window_class: { regex: "#32770" }


  ## Suggested by PerplexityAI 1Jan206

  # Ignore generic pop-up menus so they are not tiled
#  - commands: ["ignore"]
#    match:
#      - window_class: { equals: "#32768" }      



  # Launch applications to predetermined workspaces   

  # Workspace 1: Terminal and Admin Terminal
  - commands: ["move --workspace 1"]
    match:
      # Move Windows Terminal to workspace 1.
      - window_process: { regex: "WindowsTerminal.exe" }
      - window_process: { regex: "WindowsTerminal" }

  - commands: ["move --workspace 1"]
    match:
      # Move Windows Admin Terminal to workspace 1. Window_class from the script GetWindowClassInfo.ps1
      - window_process: { equals: "WindowsTerminal" }
        window_title: { regex: "PowerShell" }
        #window_title: { regex: "Administrator: PowerShell" }
        window_class: { regex: "CASCADIA_HOSTING_WINDOW_CLASS" } 
        #window_title: { regex: "^Administrator:.*" }
        #window_title: { regex: "Administrator:" }
        #window_title: { regex: "Administrator:*" }

   # Workspace 2:
  - commands: ["move --workspace 2"]
    match:
      # Move Qutebrowser to workspace 2.
      - window_process: { regex: "qutebrowser" }

  - commands: ["move --workspace 2"]
    match:
      # Move to workspace 2.
      - window_class: { regex: "#32770" }


  - commands: ["move --workspace 3"]
    match:
      # Move Outlook to workspace 3.
      - window_process: { regex: "OUTlOOK.exe" }


  - commands: ["move --workspace 4"]
    match:
      # Move Edge browser to workspace 4.
      - window_process: { regex: "msedge" }
      #- window_class: { regex: "MozillaWindowClass" }


  - commands: ["move --workspace 5"]
    match:
      # Move keymapp to workspace 5.
      - window_process: { regex: "keymapp" } #Image Name
        #window_title: { regex: "wailsWindow" }    # Though correct commented out because it's not yet needed.
        window_title: { regex: "Keymapp" }    


